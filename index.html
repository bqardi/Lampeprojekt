<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="En lille app til at kontrollere lamper i huset">
    <title>Lampe app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">

    <svg class="round-background" style="top:-110px;left:-50px" width="194" height="194" viewBox="0 0 194 194">

        <main>
            <article>
                <H2>All Room</H2>
                <div class="main-button-box">
                    <section>
                        <a href="bedroom.html">

                    </section>
                    <section>
                        <a href="#">
                            <img src="images/room.svg" alt="">

                        </a>
                    </section>
                    <section>
                        <a href="#">
                            <img src="images/kitchen.svg" alt="">

                    </section>
                    <section>
                        <a href="#">
                            <img src="images/bathtube.svg" alt="">

                    </section>
                    <section>
                        <a href="#">
                            <img src="images/house.svg" alt="">

                    </section>
                    <section>
                        <a href="#">
                            <img src="images/balcony.svg" alt="">

                        </a>
                    </section>
                    <section>
                        <a href="#">
                            <img src="images/home.svg" alt="">
                            <h3>Indoor</h3>
                            <p class="highlight">14 Lights</p>
                        </a>
                    </section>
                    <section>
                        <a href="#">
                            <img src="images/bulb.svg" alt="">

                    <img class="arrow" src="images/arrow.svg" alt="Footer icon">
                    <img class="house" src="images/home.svg" alt="Footer icon">
